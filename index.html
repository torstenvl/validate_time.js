<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon"> 
        <title>Time Text-Field Parsing & Validation</title>
        <script src="validate_time.js"></script>
        <script>
            function process_time() {
                time = validate_time(document.getElementById("mytime").value);
                if (!time) time = "1200";
                document.getElementById("mytime").value = time;
                document.getElementById("resultciv").innerHTML = "or " + miltime_to_civtime(time);
            }
        </script>
    </head>
    <body>
        <h2>Time Text-Field Parsing & Validation</h2>
        <form action="javascript:process_time();">
        <label for="mytime">Enter a time:</label>
        <input type="text" name="mytime" id="mytime"  />
        <span style="font-size: small; color: gray;" id="resultciv"></span>
        </form>
    </body> 
</html>
